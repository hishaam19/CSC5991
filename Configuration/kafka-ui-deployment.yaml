apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: infrastructure-jmackie80
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui
        ports:
        - containerPort: 8080