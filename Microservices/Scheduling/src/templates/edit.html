{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{candidate.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="fname" value="{{candidate.fname}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lname" value="{{candidate.lname}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{candidate.email}}" class="form-control">
          </div>
          <div class="form-group">          
            <input type="datetime-local" name="date" value="{{candidate.date}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
