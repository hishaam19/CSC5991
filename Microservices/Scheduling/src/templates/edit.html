{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{candidate.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="fname" value="{{candidate.fname}}" class="form-control">
          </div>
          <div class="form-group">
            <select type="text" name="job" value="{{candidate.job}}" class="form-control">
              <option>Job Position</option>
              <option>Job 2</option>
              <option>Job 3</option>
              <option>Job 4</option>
              <option>Job 5</option>
              <option>Job 6</option>
              <option>Job 7</option>
          </select>
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{candidate.email}}" class="form-control">
          </div>
          <div class="form-group">
            <select type="text" name="company" value="{{candidate.company}}" class="form-control">
               <option>Company Name</option>
               <option>Company 2</option>
               <option>Company 3</option>
               <option>Company 4</option>
               <option>Company 5</option>
               <option>Company 6</option>
               <option>Company 7</option>
           </select>
            </div>
          <div class="form-group">          
            <input type="datetime-local" name="date" value="{{candidate.date}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
