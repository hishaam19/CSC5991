apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting
  template:
    metadata:
      labels:
        app: reporting
    spec:
      containers:
      - name: reporting
        image: jmackie17/csc5991:reporting
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred